<html>
<body>
	<table style="table-layout: fixed; width: 100%">
		<tr>
			<td><a id="login-link">Login</a></td>
		</tr>
		<tr>
			<td><img width="1000" align="middle" height="600"
				src="images/1.png"></td>
		</tr>
		<tr>
			<td style="max-width: 150px;"></td>
		</tr>
	</table>

	<script type="text/javascript">
		function G() {
			return (((1 + Math.random()) * 0x10000) | 0).toString(16)
					.substring(1)
		}

		var guid = (G() + G() + "-" + G() + "-" + G() + "-" + G() + "-" + G()
				+ G() + G()).toUpperCase();

		sessionStorage.setItem("guid", guid);
		document.getElementById('login-link').href="https://localhost:9443/oauth2-proxy/login?spaName=sample1&code=" + guid;
	</script>
</body>

<html>
<body>


	<table style="table-layout: fixed; width: 100%">
		<tr>
			<td id="name-id"></td>
			<td><a id="logout-link">Logout</a></td>
		</tr>
	</table>
	<table>
		<tr>
			<td align="center"><img width="1000" align="middle" height="600"
				src="images/2.png" /></td>
		</tr>
		<tr>
			<td style="max-width: 150px;"></td>
		</tr>
	</table>

	<script type="text/javascript">
		document.getElementById('logout-link').href = "https://localhost:9443/oauth2-proxy/logout?code="
				+ sessionStorage.getItem("guid");
	</script>

	<script>
		var xmlHttp = new XMLHttpRequest();
		xmlHttp.withCredentials = true;
		xmlHttp.onreadystatechange = function() {
			if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
				var obj = JSON.parse(xmlHttp.responseText);
				document.getElementById('name-id').innerHTML = obj.sub;
			}
		};
		xmlHttp.open("GET",
				"https://localhost:9443/oauth2-proxy/users?code="
						+ sessionStorage.getItem("guid"), true);
		xmlHttp.send(null);
	</script>
</body>
</html>
